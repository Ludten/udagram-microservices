apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-user
  labels:
    app: backend-user
spec:
  replicas: 3
  selector:
    matchLabels:
      app: backend-user
  template:
    metadata:
      labels:
        app: backend-user
    spec:
      containers:
      - name: udagram-api-user
        image: ludten/udagram-api-user:v3
        resources:
          requests:
            memory: "1500Mi"
            cpu: "500m"
          limits:
            memory: "2500Mi"
            cpu: "750m"
        ports:
        - containerPort: 8080